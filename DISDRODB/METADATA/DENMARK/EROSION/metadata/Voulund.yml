  with a OTT Parsivel2 installed on the ground at Voulund, Denmark, a site of the
  Danish Meteorological Institute (DMI). The period includes around 1.67 years of
  measurements. See https://doi.org/10.1127/metz/2021/1063 for more details about
  the station.
